  <meta charset="UTF-8">
  <title>Shadow DOM Example</title>
  <style>
    /* Styling shadow host */
    #shadow-host {
      display: block;
      border: 2px solid #333;
      padding: 15px;
      margin: 20px;
      width: 350px;
    }
  </style>
</head>
<body>
  <!-- Shadow Host -->
  <div id="shadow-host"></div>

  <script>
    // Get the shadow host
    const host = document.getElementById('shadow-host');

    // Attach shadow root
    const shadow = host.attachShadow({ mode: 'open' });

    // Create container inside shadow DOM
    const container = document.createElement('div');
    container.innerHTML = `
      <textarea id="shadow-textarea" class="shadow-textarea-class" placeholder="Enter text..."></textarea>
      <br><br>
      <input type="text" id="shadow-input" class="shadow-input-class" placeholder="Type here..." />
      <br><br>
      <label>
        <input type="checkbox" id="shadow-checkbox" class="shadow-checkbox-class" />
        Accept terms
      </label>
      <br><br>
      <button id="shadow-button" class="shadow-button-class">Submit</button>
    `;

    // Append to shadow root
    shadow.appendChild(container);
  </script>
</body>
